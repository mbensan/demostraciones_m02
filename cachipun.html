<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cachipun</title>
</head>
<body>
  <h2>Jugar cachipun (piedra-papel-tijera)</h2>
  <script>
    //const veces = parseInt(prompt('Ingresa la cantidad de veces que deseas jugar'));
    let i = 1;
    let ptje_humano = 0;
    let ptje_computador = 0;

    while (true) {

      const jugador = prompt('Ingrese qué desea jugar\n 1: Piedra\n 2: Papel\n 3: Tijeras\n 0: Salir del Juego')

      // verificar si debemos salir del juego
      if (jugador == '0') {
        break;
      }

      // generamos un numero al azar entre [0, 3[
      const azar = Math.random() * 3
      // vemos que jugada le tocó al computador
      let computador;
      if (azar < 1) {
        computador = '1'
      } else if (azar < 2) {
        computador = '2'
      } else {
        computador = '3'
      }
  
      // vemos todos los escenarios posibles de juego
      if (jugador == '1') {
        // si jugador elije piedra
        if (computador == '1') {
          alert('Ambos empatan con Piedra')
        }
        else if (computador == '2') {
          alert('Computador le gana con Papel a su Piedra')
          ptje_computador++
        }
        else {
          alert('Usted gana con Piedra a la Tijera')
          ptje_humano++
        }
        // terminamos el IF de la piedra
      } 
      else if (jugador == '2') {
        // si jugador elije papel
        if (computador == '1') {
          alert('Usted gana con Papel a la Piedra')
          ptje_humano++;
        }
        else if (computador == '2') {
          alert('Empate con ambos elijendo papel')
        }
        else {
          alert('El computador gana con tijeras a su papel')
          ptje_computador++;
        }
      }
      else if (jugador == '3') {
        // el jugador elije tijeras
        if (computador == '1') {
          alert('Usted pierde con tijeras contra Piedra')
          ptje_computador++;
        }
        else if (computador == '2') {
          alert('Usted gana con tjeras a su papel')
          ptje_humano++;
        }
        else {
          alert('Empate con ambos elijendo tijeras')
        }
      }
      else {
        alert('Entrada no válida')
      }
    
      i++;
    }

    alert('Los puntajes son:\n Humano: ' + ptje_humano + '\n Computador: ' + ptje_computador)



  </script>
</body>
</html>
