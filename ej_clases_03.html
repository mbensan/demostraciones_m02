<html lang="en">
<head>

<body>
  <h2>Ejercicio d√≠a 3 en clases</h2>
  <script>
    // PARTE 1
    /*
      0 minutos 0 segundos
      0 minutos 1 segundo
      0 minutos 2 segundos
      ......
      4 minutos 59 segundos
      5 minutos 0 segundos
    */
    let minutero = 0
    
    while (minutero <= 5) {
      let segundero = 0

      while (segundero <= 59) {

        let mensaje = '';
        // parte de los minutos
        if (minutero == 1) {
          mensaje = '1 minuto ';
        } else {
          mensaje = minutero + ' minutos ';
        }
        // parte de los segundos
        if (segundero == 1) {
          mensaje = mensaje + '1 segundo'
        } else {
          mensaje = mensaje + segundero + ' segundos'
        }

        console.log(mensaje)
        segundero++

      }
      minutero++
    }


    // FIZZBUZZ
    let i = 1;

    while (i <= 100) {
      // FIZZ si i es multiplo de 3
      if ( (i % 3 == 0) && (i % 5 == 0) ) {
        console.log('FIZZBUZZ')
      }
      // BUZZ si i es multiplo de 5
      else if (i % 5 == 0) {
        console.log('BUZZ')
      }
      // FIZZBUZZ si es mult. de 3 y 5
      else if (i % 3 == 0) {
        console.log('FIZZ')
      }
      // o si no, el mismisimo numero
      else {
        console.log(i)
      }

      i++;
    }

  </script>
