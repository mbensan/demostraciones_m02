  <script>
    // Fundamentos Básicos
    // Pregunta 1
    function del_1_al_255 () {
      const ret = [];

      for (let i=1; i <= 255; i++) {
        ret.push(i)
      }

      return ret;
    }

    // Pregunta 2
    function suma_pares_1000 () {
      let suma = 0;
      for (let i=2; i <= 1000; i += 2) {
        suma = suma + i;
      }
      
      return suma;
    }

    // Pregunta 3
    function suma_impares_5000 () {
      let suma = 0;
      for (let i=1; i <= 5000; i += 2) {
        suma = suma + i;
      }
      
      return suma;
    }

    // FUNDAMENTOS INTERMEDIOS
    // Pregunta 2
    function factorial (num) {
      /*
        1! = 1
        4! == 4*3*2*1 == 4 * 3!
        7! = 7*6*5*4*3*2*1 == 7*6! == 7*6*5!
        107! = 107*106*105* ... *3*2*1 == 107*106!
        M! == M * (M-1)!
      */
      if (num <= 1) {
        return 1;
      }

      return num * factorial(num - 1);
    }

    // Pregunta 5
    function n_ultimo (arr, indice) {
      if (indice > arr.length - 1) {
        return null;
      }

      return arr[arr.length - indice - 1]
    }
